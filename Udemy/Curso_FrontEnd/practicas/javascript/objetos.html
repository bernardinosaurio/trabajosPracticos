<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlando audio y video de html5 con javascript</title>
</head>

<body>
    <video id="video" src="media/intro.mp4" width="500" controls>
    <p>Tu navegador no soporta audios en HTML5, por favor actualizalo.</p>
    </video><br>

    <audio src="media/hyperfun.mp3" id="audio" controls>
    <p>Tu navegador no soporta audios en HTML5, por favor acutualizalo.</p>
    </audio><br>
    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>

    <input type="range" value="1" min="0" max="1" step="0.1" id="volumen">

    <script src="audioVideo.js"></script>

</body>

</html>
